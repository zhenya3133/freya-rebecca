version: "3.9"
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: freya-db
    environment:
      POSTGRES_DB: freya
      POSTGRES_USER: freya
      POSTGRES_PASSWORD: freya
    ports:
      - "5432:5432"
    volumes:
      - freya_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U freya -d freya"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: freya-web
    env_file:
      - ./apps/web/.env.local
    environment:
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: freya
      PGUSER: freya
      PGPASSWORD: freya
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    command: sh -c "npm i && npm run dev --prefix apps/web"

volumes:
  freya_db:
